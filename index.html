<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <!----- CSS Link ------>
    <link rel="stylesheet" href="src/Css/style.css" />
    <!----- Google Fonts ------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!----- ------>
  </head>
  <body>

    <div class="container">
      <div class="image">
        <img id="mainphoto" src="src/images/image-equilibrium.jpg" alt="Equilibrium-photo">
      </div>
      <div class="article">
        <h1 id="heading">Equilibrium #3429</h1>
        <p id="first-child">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth">
        <img src="src/images/icon-ethereum.svg" alt="ethereum-symbol">
      </div>
      <span id="eth-info">0.041 ETH</span>
      <div class="time">
        <img src="src/images/icon-clock.svg" alt="clock-image">
      </div>
        <span id="time-info"> 3 days left</span>
      
      <div class="break">
        <hr>
      </div>
      <div class="avatar">
        <img id="avatarimage" src="src/images/image-avatar.png"  alt="profile pciture">
      </div>
      <p id="author"> Creation of  <span style="color:hsl(0, 0%, 100%); padding-left: 2px; ">   Jules Wyvern</span></p>
    </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mehmet Fatih Aydin</a>.
      </div>
    </div>
  </body>
</html>
